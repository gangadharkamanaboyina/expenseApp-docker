server {
    listen 80;
    server_name _;

    # Serve static content (React build)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to backend API (only /api/* goes to backend)
    location /api/ {
        # NOTE: do NOT include a path part in proxy_pass here (see explanation below)
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # ensure connections are reused when possible
        proxy_set_header Connection "";
    }

    # Nginx health endpoint (stub)
    location /health {
        stub_status on;
        access_log off;
    }
}
